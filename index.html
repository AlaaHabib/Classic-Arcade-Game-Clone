<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Frogger Arcade Game</h1>
    </header>
    <div id ="container">
      <div id="game"></div>
      <h3>
        Successes: <span id="score-success">0</span>
        Misses: <span id="score-miss">0</span>
      </h3>  
  </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <br>
    <input type="button" class="button" value="Restart The Game " onClick="window.location.reload()">
    <h3>Use the arrow keys to navigate towards the water. Avoid the bugs along the way!</h3>
</body>
</html>
